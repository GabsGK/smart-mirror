<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="copyright" content="Copyright Â© 2018 Sogeti Sverige AB.">
    <meta name="description" content="Sogeti's smart and chatty mirror">
    <title>Sogeti Smart Mirror</title>
    <!-- build:css css/main.min.css -->
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/ivar.css">
    <link rel="stylesheet" type="text/css" href="css/conversation.css">
    <link rel="stylesheet" type="text/css" href="css/font.css">
    <link rel="stylesheet" type="text/css" href="css/image.css">
    <link rel="stylesheet" type="text/css" href="css/responsive.css">
    <!-- endbuild -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="ct" content="vPWQz9kc-2sDXDdB6m_K5RLm_mwStA0c3cyo">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="big-wrapper">
        <div id="video-bg" class="hide index-1">
            <!-- The videos -->
            <div id="rings-container" class="hide">
                <!-- <div id="rings-container" class=""> -->
                <video id="user-video" class="hide" autoplay muted loop>
                    <!-- <video id="user-video" class="" autoplay muted loop> -->
                    <source src="images/videos/smokering_square_1080.mp4" type="video/mp4">
                </video>
                <video id="watson-video" class="hide" autoplay muted loop>
                    <!-- <video id="watson-video" class="" autoplay muted loop -->>
                    <source src="images/videos/smoke_pulsating_square.mp4" type="video/mp4">
                </video>
            </div>
            <div id="spirit-container" class=" hide">
                <video id="spirit-video" class="" autoplay loop>
                    <source src="images/videos/spirit_1280x1280.mp4" type="video/mp4">
                </video>
            </div>
        </div>
        <div class="block-wrapper index-2">
            <div id="input-wrapper" class="responsive-columns-wrapper">
                <label for="user-input" class="input-outline responsive-column">
                    <input id="user-input" type="text">
                    <!-- <input id="user-input" type="text" readonly> -->
                </label>
                <div id="input-mic" class="inactive-mic" onclick="STTModule.micON()"></div>
            </div>
            <!-- The camera -->
            <div id="camera-wrapper" class="hide">
                <video id="video">Video stream not available.</video>
                <canvas id="canvas"></canvas>
                <div id="pic-response"></div>
            </div>            
            <div id="instructions" class="block-wrapper">
                <p>Put on the headset and say, hello magic mirror!</p>
            </div>
            <div id="output-audio" class="audio-on" onclick="TTSModule.toggle()" value="ON"></div>
            <div id="mirror-message" class="responsive-columns-wrapper"></div>
        </div>
    </div>
    <script>
        // For cloaking. Done in JS for the case of disabled JS (i.e. even though not much will work, something will be displayed.)
        document.body.style.visibility = 'hidden';
    </script>
    <!-- build:js vendor.min.js -->
    <script src="js/libs/snap.svg.js"></script>
    <script src="./../node_modules/whatwg-fetch/fetch.js"></script>
    <!-- endbuild -->
    <!-- build:js mirror.min.js -->
    <script src="js/common.js"></script>
    <script src="js/api.js"></script>
    <script src="js/conversation.js"></script>
    <script src="js/conversationResponse.js"></script>
    <script src="js/matsi.js"></script>
    <script src="js/image.js"></script>
    <script src="js/camera.js"></script>
    <script src="js/global.js"></script>
    <!-- endbuild -->
    <script src="ibm/watson-speech.min.js"></script>
    <script src="ibm/speech-to-text.js"></script>
    <script src="ibm/text-to-speech.js"></script>
    <!-- <script src="ibm/visual-analysis.js"></script> -->
</body>

</html>
